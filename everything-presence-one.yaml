substitutions:
  name: "everything-presence-one"
  prefix_name: "Presence one "
  id_prefix: "presence_one_"
  room: ""
  friendly_name: "Everything Presence One"
  project_name: "Everything Smart Technology.Everything Presence One"
  project_version: "1.1.5"
  temperature_offset: "-3"
  humidity_offset: "5"
  temperature_update_interval: "60s"
  illuminance_update_interval: "30s"
  pir_delay_off: "10s"
  occupancy_delay_off: "15s"
  hidden_ssid: "false"
  factory_reset_disabled: "true"
  uart_target_output_disabled: "true"
  uart_presence_output_disabled: "true"

esphome:
  name: "${name}"
  name_add_mac_suffix: true
  project:
    name: "${project_name}"
    version: "${project_version}"

esp32:
  board: esp32dev

logger:

api:

ota:

wifi:
  fast_connect: ${hidden_ssid}
  ap: {}

captive_portal:

improv_serial:

esp32_improv:
  authorizer: none
  
dashboard_import:
  #package_import_url: github://everythingsmarthome/presence-one/everything-presence-one.yaml@main
  package_import_url: github://odig/everything-presence-one/everything-presence-one.yaml@main
  import_full_config: false

light:
  - platform: status_led
    name: ${prefix_name}ESP32 Status LED
    pin: GPIO32
    entity_category: config

i2c:
  sda: 26
  scl: 25
  scan: true

sensor:
  - platform: shtcx
    temperature:
      name: ${prefix_name}Temperature
      filters:
        offset: ${temperature_offset}
    humidity:
      name: ${prefix_name}Humidity
      filters:
        offset: ${humidity_offset}
    address: 0x70
    update_interval: ${temperature_update_interval}
  - platform: bh1750
    name: ${prefix_name}Illuminance
    address: 0x23
    update_interval: ${illuminance_update_interval}

binary_sensor:
  - platform: gpio
    name: ${prefix_name}mmWave
    id: ${id_prefix}mmwave
    device_class: occupancy
    pin:
      number: GPIO15
      mode: INPUT_PULLDOWN
  - platform: gpio
    pin:
      number: 33
      mode: INPUT_PULLDOWN
    name: ${prefix_name}PIR
    id: ${id_prefix}pir_motion_sensor
    device_class: motion
    filters:
      - delayed_off: ${pir_delay_off}
  - platform: template
    name: ${prefix_name}Occupancy
    id: ${id_prefix}occupancy
    device_class: occupancy
    filters:
      - delayed_off: ${occupancy_delay_off}
    lambda: |-
      if ( id(${id_prefix}mmwave).state or id(${id_prefix}pir_motion_sensor).state) {
        return true;
      } 
      else if (id(${id_prefix}mmwave).state == 0 and id(${id_prefix}pir_motion_sensor).state == 0) {
        return false;
      } 
      else {
        return id(${id_prefix}occupancy).state;
      }
uart:
  id: uart_bus
  tx_pin: GPIO13
  rx_pin: GPIO14
  baud_rate: 115200
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      delimiter: "\n"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);

switch:
  - platform: template
    name: ${prefix_name}mmWave Sensor
    id: ${id_prefix}mmwave_sensor
    entity_category: config
    optimistic: true
    restore_state: true
    turn_on_action:
      - uart.write: "sensorStart"
      - delay: 1s
    turn_off_action:
      - uart.write: "sensorStop"
      - delay: 1s

  - platform: template
    name: ${prefix_name}mmWave LED
    id: ${id_prefix}mmwave_led
    entity_category: config
    optimistic: true
    restore_state: true
    turn_on_action:
      - switch.turn_off: ${id_prefix}mmwave_sensor
      - delay: 1s
      - uart.write: "setLedMode 1 0"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: ${id_prefix}mmwave_sensor
    turn_off_action:
      - switch.turn_off: ${id_prefix}mmwave_sensor
      - delay: 1s
      - uart.write: "setLedMode 1 1"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: ${id_prefix}mmwave_sensor

  - platform: template
    name: ${prefix_name}uart_presence_output
    id: ${id_prefix}uart_presence_output
    entity_category: config
    internal: ${uart_presence_output_disabled}
    optimistic: true
    restore_state: true
    turn_on_action:
      - switch.turn_off: ${id_prefix}mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 1 1"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: ${id_prefix}mmwave_sensor
    turn_off_action:
      - switch.turn_off: ${id_prefix}mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 1 0"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: ${id_prefix}mmwave_sensor

  - platform: template
    name: ${prefix_name}uart_target_output
    id: ${id_prefix}uart_target_output
    entity_category: config
    internal: ${uart_target_output_disabled}
    optimistic: true
    restore_state: true
    assumed_state: false
    turn_on_action:
      - switch.turn_off: ${id_prefix}mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 2 1 1 1"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: ${id_prefix}mmwave_sensor
    turn_off_action:
      - switch.turn_off: ${id_prefix}mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 2 0"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: ${id_prefix}mmwave_sensor

number:
  - platform: template
    name: ${prefix_name}mmWave Distance
    id: ${id_prefix}mmwave_distance
    entity_category: config
    min_value: 0
    max_value: 800
    initial_value: 315
    optimistic: true
    step: 15
    restore_value: true
    unit_of_measurement: cm
    mode: slider
    set_action:
      - switch.turn_off: ${id_prefix}mmwave_sensor
      - delay: 1s
      - uart.write: !lambda int cm = (int)ceil(x / 15.0);
          std::string cms = "detRangeCfg -1 0 " + to_string(cm);
          return std::vector<unsigned char>(cms.begin(), cms.end());
      - delay: 1s
      - uart.write: "saveCfg 0x45670123 0xCDEF89AB 0x956128C6 0xDF54AC89"
      - delay: 1s
      - switch.turn_on: ${id_prefix}mmwave_sensor

  - platform: template
    name: ${prefix_name}mmWave Off Latency
    id: ${id_prefix}mmwave_off_latency
    entity_category: config
    min_value: 1
    max_value: 60
    initial_value: 15
    optimistic: true
    step: 1
    restore_value: true
    unit_of_measurement: seconds
    mode: slider
    set_action:
      - switch.turn_off: ${id_prefix}mmwave_sensor
      - delay: 1s
      - uart.write: !lambda |-
          std::string mss = "setLatency " + to_string(id(${id_prefix}mmwave_on_latency).state) + " " + to_string(id(${id_prefix}mmwave_off_latency).state);
          return std::vector<unsigned char>(mss.begin(), mss.end());
      - delay: 1s
      - uart.write: "saveCfg 0x45670123 0xCDEF89AB 0x956128C6 0xDF54AC89"
      - delay: 1s
      - switch.turn_on: ${id_prefix}mmwave_sensor

  - platform: template
    name: ${prefix_name}mmWave On Latency
    id: ${id_prefix}mmwave_on_latency
    entity_category: config
    min_value: 0
    max_value: 60
    initial_value: 0
    optimistic: true
    step: 0.5
    restore_value: true
    unit_of_measurement: seconds
    mode: slider
    set_action:
      - switch.turn_off: ${id_prefix}mmwave_sensor
      - delay: 1s
      - uart.write: !lambda |-
          std::string mss = "setLatency " + to_string(id(${id_prefix}mmwave_on_latency).state) + " " + to_string(id(${id_prefix}mmwave_off_latency).state);
          return std::vector<unsigned char>(mss.begin(), mss.end());
      - delay: 1s
      - uart.write: "saveCfg 0x45670123 0xCDEF89AB 0x956128C6 0xDF54AC89"
      - delay: 1s
      - switch.turn_on: ${id_prefix}mmwave_sensor

  - platform: template
    name: ${prefix_name}mmWave Sensitivity
    id: ${id_prefix}mmwave_sensitivity
    entity_category: config
    min_value: 0
    max_value: 9
    initial_value: 7
    optimistic: true
    step: 1
    restore_value: true
    set_action:
      - switch.turn_off: ${id_prefix}mmwave_sensor
      - delay: 1s
      - uart.write:
          !lambda std::string mss = "setSensitivity " + to_string((int)x);
          return std::vector<unsigned char>(mss.begin(), mss.end());
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 1s
      - switch.turn_on: ${id_prefix}mmwave_sensor

button:
  - platform: restart
    name: Restart_internal
    id: ${id_prefix}restart_internal
    entity_category: config 
    internal: true
  - platform: template
    name: "Restart mmWave Sensor"
    id: ${id_prefix}restart_mmwave
    entity_category: config
    internal: true
    on_press:
      - uart.write: "resetSystem"
  - platform: template
    name: Restart $name
    entity_category: config
    on_press:
      - button.press: ${id_prefix}restart_mmwave
      - button.press: ${id_prefix}restart_internal
  - platform: safe_mode
    internal: false
    name: $name Safe Mode
    entity_category: config
  - platform: template
    name: "Factory Reset mmWave"
    id: ${id_prefix}factory_reset_mmwave
    internal: ${factory_reset_disabled}
    entity_category: config
    on_press:
      - switch.turn_off: ${id_prefix}mmwave_sensor
      - delay: 1s
      - uart.write: "resetCfg"
      - delay: 3s
      - switch.turn_on: ${id_prefix}mmwave_sensor
